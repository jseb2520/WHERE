runtime: custom
env: flex
resources:
  memory_gb: 2.3
manual_scaling:
  instances: 1
handlers:
- url: /
  static_files: build/index.html
  upload: build/index.html
- url: /
  static_dir: build
  http_headers:
    Access-Control-Allow-Origin: "*"
- url: /.*
  script: auto
  secure: always
network:
  instance_tag: webpage
  forwarded_ports:
    - 80:5000
